<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{{ var }}

<div class="container">

    <!-- horizontal -->
    <div class="row">
        <!-- vertical -->
        <div class="col-sm-3">

            <div class="container">
                <div class="row">
                    <h3>{{ event_info.name }}</h3>
                </div>

                <div class="row">
                    <h4>{{ event_info.date }}</h4>
                </div>

                <div class="row">
                    <h4>{{ event_info.time }}</h4>
                </div>

                <div class="row">
                    <h4>{{ event_info.location }}</h4>
                </div>

            </div>

        </div>

        <!-- div for logo -->
        <div class="col-sm-6">
            <img src="{{ event_info.logo.uri }}" alt="event logo" style="width: 250px;"/>
        </div>

    </div>

</div>
