<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{{ var }}
{{ var.name }}
{{ var.date }}

<div class="container">

    <!-- horizontal -->
    <div class="row">
        <!-- vertical -->
        <div class="col-sm-6">

            <div class="container">
                <div class="row">
                    <h2>{{ event name }}</h2>
                </div>

                <div class="row">
                    <h3>{{ event date }}</h3>
                </div>

                <div class="row">
                    <h3>{{ event time }}</h3>
                </div>

                <div class="row">
                    <h3>{{ event location }}</h3>
                </div>

            </div>

        </div>

        <!-- div for logo -->
        <div class="col-sm-6">
            <img src="https://perscom11.my.canva.site/images/2ca06cd269a335ef3613020b8a8c05a7.png" alt="event logo" style="width: 250px;"/>
        </div>

    </div>

</div>
